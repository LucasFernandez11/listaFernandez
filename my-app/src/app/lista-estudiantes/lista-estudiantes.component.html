<div class="d-flex mt-5 justify-content-center ">

    <div class="d-flex justify-content-center align-items-center flex-column mt-5">
        <div *ngFor="let estudiante of estudiantes">
            <div *ngIf="estudiante.nota>=5" [ngClass]="recibido? 'aprobado': 'desaprobado'">        
               <h2 >{{estudiante.nombre}} nota: {{estudiante.nota}} curso:{{estudiante.curso}}</h2>
            </div>
            <div *ngIf="estudiante.nota<5" [ngClass]="recibido? 'desaprobado': 'aprobado'">
                <h2>{{estudiante.nombre}} nota:{{estudiante.nota}} curso: {{estudiante.curso}}</h2>
            </div>
         </div>
         
    </div>
